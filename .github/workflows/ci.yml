# This workflow uses a single job and the 'working-directory' keyword for reliability.

name: Node.js and React CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # 1. Checks out the repository using a specific, stable version (v3)
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          # Fetches all history to prevent git-related errors
          fetch-depth: 0

      # 2. Sets up Node.js environment
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'

      # 3. Install backend dependencies
      - name: Install backend dependencies
        run: npm install
        working-directory: ./server

      # 4. Run backend tests
      - name: Test backend
        run: npm test
        working-directory: ./server

      # 5. Install frontend dependencies
      - name: Install frontend dependencies
        run: npm install
        working-directory: ./client

      # 6. Run frontend tests
      - name: Test frontend
        run: npm test
        working-directory: ./client

      # 7. Build frontend
      - name: Build frontend
        run: npm run build
        working-directory: ./client

