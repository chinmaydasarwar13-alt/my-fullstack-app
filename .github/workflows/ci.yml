# This workflow is restructured into two separate jobs for reliability.

name: Node.js and React CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  # Job 1: Build and test the Node.js backend
  backend:
    runs-on: ubuntu-latest
    # Sets the default directory for all 'run' steps in this job
    defaults:
      run:
        working-directory: ./server
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'
          cache: 'npm'
          # Explicitly set the path for caching
          cache-dependency-path: server/package-lock.json

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test

  # Job 2: Build and test the React frontend
  frontend:
    runs-on: ubuntu-latest
    # Sets the default directory for all 'run' steps in this job
    defaults:
      run:
        working-directory: ./client
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'
          cache: 'npm'
          # Explicitly set the path for caching
          cache-dependency-path: client/package-lock.json

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test

      - name: Build application
        run: npm run build